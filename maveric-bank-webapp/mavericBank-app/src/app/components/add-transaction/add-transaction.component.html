{{mytransaction | json}}

<p class="form-container"> 
    <mat-toolbar class="center-align">
      <span><b>Initiate Transaction</b></span>
    </mat-toolbar>
</p>
<form [formGroup]="transactionForm" class="form-container" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="Deposit">Deposit</mat-option>
        <mat-option value="Withdrawal">Withdrawal</mat-option>
      </mat-select>
      <mat-error *ngIf="transactionForm.get('type')?.hasError('required')">Type is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="amount" type="number" placeholder="Amount">
      <mat-error *ngIf="transactionForm.get('amount')?.hasError('required')">Amount is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="accountId" placeholder="Account ID">
      <mat-error *ngIf="transactionForm.get('accountId')?.hasError('required')">Account ID is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">Perform Transaction</button>
  </form>
