<div class="container">
    <mat-card>
      <mat-card-header class="form-container">
        <div style="display: flex; align-items: center;">
          <img src="assets/images/maveric-logo-updated.png" alt="Bank Image" style="width: 150px; height: 50px; margin-right: 10px;">
          <mat-card-title>Maveric Bank</mat-card-title>
        </div>
      </mat-card-header >
      <mat-card-content class="form-container">
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="form-container form-container">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button mat-button (click)="createUser()">Create User</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <img src="assets/images/maveric-logo-white.png" alt="Bank Logo">
      <div>
        <p>Copyright 2022 Maveric System India Pvt Ltd</p>
      
      </div>
    </div>
  </footer>
