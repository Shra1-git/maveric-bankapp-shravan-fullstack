

<p class="form-container"> 
    <mat-toolbar class="center-align">
      <span><b>Create User</b></span>
    </mat-toolbar>
</p>

<form [formGroup]="userForm" class="form-container" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="firstName" placeholder="First Name" >
      <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">First name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="middleName" placeholder="Middle Name" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="lastName" placeholder="Last Name" >
      <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">Last name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="email" placeholder="Email" >
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="phoneNumber" placeholder="Phone Number">
      <mat-error *ngIf="userForm.get('phoneNumber')?.hasError('required')">Phone number is required</mat-error>
      <mat-error *ngIf="userForm.get('phoneNumber')?.hasError('minlength') || userForm.get('phoneNumber')?.hasError('maxlength')">Phone number must be between 10 and 15 characters</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="address" placeholder="Address">
      <mat-error *ngIf="userForm.get('address')?.hasError('required')">Address is required</mat-error>
    </mat-form-field>
  
    <!-- <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Date of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="userForm.get('dateOfBirth')?.hasError('required')">Date of birth is required</mat-error>
    </mat-form-field> -->

    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Date of Birth" [max]="today">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="userForm.get('dateOfBirth')?.hasError('required')">Date of birth is required</mat-error>
      <mat-error *ngIf="userForm.get('dateOfBirth')?.hasError('minimumAge')">Age must be at least 18 years</mat-error>
    </mat-form-field>
  
    <mat-form-field  class="example-full-width">
      <input matInput [type]="'password'" formControlName="password" placeholder="Password">
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput formControlName="role" placeholder="Role" [readonly]="true">
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
